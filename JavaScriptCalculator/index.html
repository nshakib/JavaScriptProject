<!doctype html>
<html lang="en">
  <head>
    <title>My Beautiful JS Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"> -->
    
    
</head>
  <body>
    <div class="container">
        <div class = "text-center pt-5">
            <h2>My Beautiful JS Calculator</h2>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="card border-success">
                    <div class="card-header pt-5 border-success">
                        <table class="table table-borderless ">
                            <tbody>
                                <tr>
                                   
                                    <td><textarea cols="2" rows="5"  class="form-control border-info" type="text" id="textvalue"></textarea></td>
                                    <!-- <td><input type="button" value="c" onclick="evaluate()"></td> -->
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            
                            <tbody>
                                <tr>
                                    <td><button type="button" value="7" onclick="display('7')" class="btn btn-light border border border-success rounded cal-button">7</button></td>
                                    <td><button type="button" value="8" onclick="display('8')" class="btn btn-light  border border border-success rounded cal-button">8</button></td>
                                    <td><button type="button" value="9" onclick="display('9')" class="btn btn-light  border border border-success rounded cal-button">9</button></td>
                                    <td><button type="button" value="+" onclick="display('+')" class="btn btn-light  border border border-danger rounded cal-button">+</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" value="4" onclick="display('4')" class="btn btn-light  border border border-success rounded cal-button">4</button></td>
                                    <td> <button type="button" value="5" onclick="display('5') "class="btn btn-light  border border border-success rounded cal-button">5</button></td>
                                    <td> <button type="button" value="6" onclick="display('6') "class="btn btn-light  border border border-success rounded cal-button">6</button></td>
                                    <td> <button type="button" value="-" onclick="display('-') "class="btn btn-light  border border border-danger rounded cal-button">-</button></td>
                                </tr>
                                <tr>
                                    <td> <button type="button" value="1" onclick="display('1') "class="btn btn-light  border border border-success rounded cal-button">1</button></td>
                                    <td> <button type="button" value="2" onclick="display('2') "class="btn btn-light  border border border-success rounded cal-button">2</button></td>
                                    <td> <button type="button" value="3" onclick="display('3') "class="btn btn-light  border border border-success rounded cal-button">3</button></td>
                                    <td> <button type="button" value="*" onclick="display('*') "class="btn btn-light  border border border-danger rounded cal-button">*</i></button></td>
                                </tr>
                                <tr>
                                    <td> <button type="button" value="0" onclick="display('0') "class="btn btn-light  border border border-success rounded cal-button">0</button></td>
                                    <td> <button type="button" value="." onclick="display('.') "class="btn btn-light  border border border-success rounded cal-button">.</button></td>
                                    <td> <button type="button" value="/" onclick="display('/') "class="btn btn-light  border border border-success rounded cal-button">/</button></td>
                                    <td> <button type="button" value="=" onclick="evaluate()" class="btn btn-light  border border border-danger rounded cal-button">=</button></td>
                                </tr>
                               
                            </tbody>
                                
                        </table>
                        <div class="text-center"> 
                            <button type="button" class="text-center btn-block btn-outline-info" onclick="clr()">Clear <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button> 
                        </div>
                    </div>
                    <!-- <div class="card-footer text-muted">
                        Footer
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="public/js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
